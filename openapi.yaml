openapi: 3.0.3
info:
  title: Groove Garden Backend API
  description: API for managing users, authentication, and playlists
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:4000/api
    description: Local development server
  - url: https://your-production-domain.com/api
    description: Production server

tags:
  - name: Auth
    description: Authentication and authorization endpoints
  - name: Users
    description: User management endpoints
  - name: Playlists
    description: Playlist management endpoints

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token obtained from /auth/login

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: johndoe
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          format: password
          description: Hashed password (not returned in responses)
        created_at:
          type: string
          format: date-time

    Playlist:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: My Favorite Songs
        description:
          type: string
          example: A collection of my favorite tracks
        created_by_user_id:
          type: integer
          example: 1
        created_at:
          type: string
          format: date-time

    PlaylistSong:
      type: object
      properties:
        playlist_id:
          type: integer
          example: 1
        song_id:
          type: integer
          example: 42

    RegisterRequest:
      type: object
      required:
        - username
        - email
        - password
      properties:
        username:
          type: string
          example: johndoe
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          format: password
          minLength: 8
          example: SecurePassword123

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          format: password
          example: SecurePassword123

    LoginResponse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: johndoe
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    RefreshTokenResponse:
      type: object
      properties:
        accessToken:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...

    CreatePlaylistRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          example: Summer Vibes
        description:
          type: string
          example: Perfect songs for summer days

    Error:
      type: object
      properties:
        error:
          type: string
          example: An error occurred

    Message:
      type: object
      properties:
        message:
          type: string
          example: Operation successful

  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Unauthorized

    ForbiddenError:
      description: Access token is invalid or expired
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Forbidden

    NotFoundError:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Resource not found

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Internal Server Error

paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      description: Creates a new user account with username, email, and password
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request - validation error or email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                emailExists:
                  value:
                    error: Email already exists
                validationError:
                  value:
                    error: Invalid input data

  /auth/login:
    post:
      tags:
        - Auth
      summary: Login user
      description: Authenticates user and returns access token. Sets refresh token as HttpOnly cookie.
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          headers:
            Set-Cookie:
              description: Refresh token stored as HttpOnly cookie
              schema:
                type: string
                example: refreshToken=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...; Path=/; HttpOnly; Secure; SameSite=Strict; Max-Age=604800
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid email or password

  /auth/refresh-token:
    post:
      tags:
        - Auth
      summary: Refresh access token
      description: Uses refresh token from HttpOnly cookie to generate a new access token
      operationId: refreshToken
      parameters:
        - in: cookie
          name: refreshToken
          required: true
          schema:
            type: string
          description: Refresh token stored in HttpOnly cookie
      responses:
        '200':
          description: New access token generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshTokenResponse'
        '401':
          description: Refresh token is missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Refresh token is invalid or expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Invalid refresh token

  /auth/logout:
    post:
      tags:
        - Auth
      summary: Logout user
      description: Clears the refresh token cookie
      operationId: logoutUser
      responses:
        '200':
          description: Successfully logged out
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
              example:
                message: Logged out

  /users:
    get:
      tags:
        - Users
      summary: Get all users
      description: Retrieves a list of all users (requires authentication)
      operationId: getAllUsers
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of all users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Retrieves a specific user by their ID (requires authentication)
      operationId: getUserById
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: User not found
        '500':
          $ref: '#/components/responses/InternalServerError'

  /playlists:
    get:
      tags:
        - Playlists
      summary: Get all playlists
      description: Retrieves all playlists (public endpoint, no authentication required)
      operationId: getAllPlaylists
      responses:
        '200':
          description: List of all playlists
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Playlist'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - Playlists
      summary: Create a new playlist
      description: Creates a new playlist for the authenticated user
      operationId: createPlaylist
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePlaylistRequest'
      responses:
        '201':
          description: Playlist successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Playlist'
        '400':
          description: Bad request - title is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Title is required
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /playlists/my_playlists:
    get:
      tags:
        - Playlists
      summary: Get current user's playlists
      description: Retrieves all playlists created by the authenticated user
      operationId: getMyPlaylists
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of user's playlists
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Playlist'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /playlists/{id}:
    get:
      tags:
        - Playlists
      summary: Get playlist by ID
      description: Retrieves a specific playlist by its ID (requires authentication)
      operationId: getPlaylistById
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Playlist ID
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Playlist details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Playlist'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          description: Playlist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: playlist not found
        '500':
          $ref: '#/components/responses/InternalServerError'

  /playlists/{playlist_id}/{song_id}:
    post:
      tags:
        - Playlists
      summary: Add song to playlist
      description: Adds a song to a playlist (only the playlist owner can do this)
      operationId: addSongToPlaylist
      security:
        - bearerAuth: []
      parameters:
        - name: playlist_id
          in: path
          required: true
          description: Playlist ID
          schema:
            type: integer
            example: 1
        - name: song_id
          in: path
          required: true
          description: Song ID
          schema:
            type: integer
            example: 42
      responses:
        '201':
          description: Song successfully added to playlist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaylistSong'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: User does not have permission to modify this playlist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: You do not have permission to modify this playlist
        '404':
          description: Playlist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Playlist not found
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - Playlists
      summary: Remove song from playlist
      description: Removes a song from a playlist (only the playlist owner can do this)
      operationId: removeSongFromPlaylist
      security:
        - bearerAuth: []
      parameters:
        - name: playlist_id
          in: path
          required: true
          description: Playlist ID
          schema:
            type: integer
            example: 1
        - name: song_id
          in: path
          required: true
          description: Song ID
          schema:
            type: integer
            example: 42
      responses:
        '200':
          description: Song successfully removed from playlist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaylistSong'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          description: User does not have permission to modify this playlist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: You do not have permission to modify this playlist
        '404':
          description: Playlist or song not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                playlistNotFound:
                  value:
                    error: Playlist not found
                songNotFound:
                  value:
                    error: Song not found in this playlist
        '500':
          $ref: '#/components/responses/InternalServerError'
